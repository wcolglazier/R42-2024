<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Computing Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            Quantum Computing Chatbot
        </div>
        <div id="chat-box">
            {% for message in messages %}
                <div class="{{ message.role }}">
                    {% if message.role == 'user' %}
                        <div><strong>You:</strong> {{ message.content }}</div>
                    {% else %}
                        <div><strong>Assistant:</strong> {{ message.content }}</div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <div id="input-container">
            <form method="POST" action="/">
                <input type="text" name="user_input" placeholder="Type your message...">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
